<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Fermer</ion-button>
    </ion-buttons>
    <ion-title>Lieu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="data">
  <div class="imgDiv">
    <img src="{{ data.pictureUrl }}" />
  </div>
  <div class="ion-padding-horizontal">
    <h2>{{data.name}}</h2>
    <p>{{data.description}}</p>
  </div>
</ion-content>
